<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah & Euan • May 30, 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>
                <span id="bride-name">Sarah</span> <span class="ampersand">&</span> <span id="groom-name">Euan</span>
            </h1>
            <div class="hero-date" id="wedding-date">May 30, 2026</div>
            <div class="hero-location"><span id="venue-name">Taypark House</span> • <span id="venue-location">Dundee, Scotland</span></div>
        </div>
        <div class="scroll-indicator"></div>
    </div>

    <!-- Our Story Section -->
    <section id="story">
        <h2 class="section-title" id="story-title">Our Story</h2>
        <div class="story-content" id="story-content">
            <!-- Content loaded from content.js -->
        </div>
    </section>

    <!-- Venue Section -->
    <section id="venue">
        <h2 class="section-title" id="venue-title">Venue</h2>
        <div class="venue-content" id="venue-content">
            <!-- Content loaded from content.js -->
        </div>
    </section>

    <!-- Schedule Section -->
    <section id="schedule">
        <h2 class="section-title" id="schedule-title">Schedule</h2>
        <div class="timeline" id="timeline">
            <!-- Content loaded from content.js -->
        </div>
    </section>

    <!-- RSVP Section -->
    <section id="rsvp">
        <h2 class="section-title" id="rsvp-title">RSVP</h2>
        <div class="rsvp-content">
            <div id="rsvp-paragraphs">
                <!-- Content loaded from content.js -->
            </div>
            <a href="#" id="rsvp-button" class="rsvp-button">Respond Here</a>
            <p style="margin-top: 2rem; font-size: 0.95rem;" id="rsvp-contact">
                <!-- Content loaded from content.js -->
            </p>
        </div>
    </section>

    <!-- Travel & Accommodation Section -->
    <section id="travel">
        <h2 class="section-title" id="travel-title">Travel & Stay</h2>
        <div class="travel-grid" id="travel-grid">
            <!-- Content loaded from content.js -->
        </div>
    </section>

    <!-- Registry Section -->
    <section id="registry">
        <h2 class="section-title" id="registry-title">Registry</h2>
        <div class="story-content">
            <p id="registry-intro"><!-- Content loaded from content.js --></p>
        </div>
        <div class="travel-grid" style="margin-top: 3rem; max-width: 900px; margin-left: auto; margin-right: auto;" id="registry-grid">
            <!-- Content loaded from content.js -->
        </div>
    </section>

    <!-- FAQ Section -->
    <section id="faq">
        <h2 class="section-title" id="faq-title">Frequently Asked Questions</h2>
        <div class="faq-list" id="faq-list">
            <!-- Content loaded from content.js -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-hearts">♥ ♥ ♥</div>
        <p id="footer-message">We can't wait to celebrate with you!</p>
        <p style="margin-top: 1rem; font-size: 0.85rem;" id="footer-copyright">© 2026 Sarah & Euan</p>
    </footer>

    <!-- Load content configuration -->
    <script src="content.js"></script>

    <!-- Content loader script -->
    <script>
        // Load content from content.js into the page
        document.addEventListener('DOMContentLoaded', function() {
            // Hero section
            document.getElementById('bride-name').textContent = content.hero.bride;
            document.getElementById('groom-name').textContent = content.hero.groom;
            document.getElementById('wedding-date').textContent = content.hero.date;
            document.getElementById('venue-name').textContent = content.hero.venue;
            document.getElementById('venue-location').textContent = content.hero.location;

            // Add hero background image if provided
            if (content.hero.backgroundImage) {
                const heroElement = document.querySelector('.hero');
                heroElement.classList.add('with-image');
                heroElement.style.backgroundImage = `url('${content.hero.backgroundImage}')`;
            }

            // Story section
            document.getElementById('story-title').textContent = content.story.title;
            const storyContent = document.getElementById('story-content');
            content.story.paragraphs.forEach(para => {
                const p = document.createElement('p');
                p.textContent = para;
                storyContent.appendChild(p);
            });

            // Add couple photo if provided
            if (content.story.couplePhoto) {
                const couplePhotoContainer = document.getElementById('couple-photo-container');
                const img = document.createElement('img');
                img.src = content.story.couplePhoto;
                img.alt = `${content.hero.bride} and ${content.hero.groom}`;
                img.className = 'couple-photo';
                couplePhotoContainer.appendChild(img);
            }

            // Add photo gallery if provided
            if (content.story.gallery && content.story.gallery.length > 0) {
                const galleryContainer = document.getElementById('photo-gallery-container');
                const galleryDiv = document.createElement('div');
                galleryDiv.className = 'photo-gallery';
                content.story.gallery.forEach((imagePath, index) => {
                    const img = document.createElement('img');
                    img.src = imagePath;
                    img.alt = `Gallery photo ${index + 1}`;
                    img.className = 'gallery-image';
                    galleryDiv.appendChild(img);
                });
                galleryContainer.appendChild(galleryDiv);
            }

            // Venue section
            document.getElementById('venue-title').textContent = content.venue.title;
            const venueContent = document.getElementById('venue-content');
            const venueDiv = document.createElement('div');
            venueDiv.className = 'venue-info';
            const photoHTML = content.venue.photo ? `<img src="${content.venue.photo}" alt="${content.venue.name}" class="venue-photo">` : '';
            venueDiv.innerHTML = `
                ${photoHTML}
                <h3>${content.venue.name}</h3>
                <p>${content.venue.address}</p>
            `;
            venueContent.appendChild(venueDiv);

            // Schedule section
            document.getElementById('schedule-title').textContent = content.schedule.title;
            const timeline = document.getElementById('timeline');
            content.schedule.events.forEach(event => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'timeline-item';
                itemDiv.innerHTML = `
                    <div class="timeline-content">
                        <div class="timeline-time">${event.time}</div>
                        <div class="timeline-title">${event.title}</div>
                        <div class="timeline-description">${event.description}</div>
                    </div>
                    <div class="timeline-dot"></div>
                `;
                timeline.appendChild(itemDiv);
            });

            // RSVP section
            document.getElementById('rsvp-title').textContent = content.rsvp.title;
            const rsvpParagraphs = document.getElementById('rsvp-paragraphs');
            content.rsvp.paragraphs.forEach(para => {
                const p = document.createElement('p');
                p.textContent = para;
                rsvpParagraphs.appendChild(p);
            });
            document.getElementById('rsvp-button').textContent = content.rsvp.buttonText;
            document.getElementById('rsvp-button').href = content.rsvp.buttonLink;
            document.getElementById('rsvp-contact').innerHTML = `${content.rsvp.contactText}<br><strong>${content.rsvp.email}</strong>`;

            // Travel section
            document.getElementById('travel-title').textContent = content.travel.title;
            const travelGrid = document.getElementById('travel-grid');
            content.travel.cards.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'travel-card';
                const contentHTML = card.content.map(c => `<p>${c}</p>`).join('');
                cardDiv.innerHTML = `
                    <h3>${card.title}</h3>
                    ${contentHTML}
                `;
                travelGrid.appendChild(cardDiv);
            });

            // Registry section
            document.getElementById('registry-title').textContent = content.registry.title;
            document.getElementById('registry-intro').textContent = content.registry.intro;
            const registryGrid = document.getElementById('registry-grid');
            content.registry.options.forEach(option => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'travel-card';
                cardDiv.innerHTML = `
                    <h3>${option.title}</h3>
                    <p>${option.description}</p>
                    <a href="${option.linkUrl}" target="_blank" rel="noopener">${option.linkText}</a>
                `;
                registryGrid.appendChild(cardDiv);
            });

            // FAQ section
            document.getElementById('faq-title').textContent = content.faq.title;
            const faqList = document.getElementById('faq-list');
            content.faq.questions.forEach(faq => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'faq-item';
                itemDiv.innerHTML = `
                    <div class="faq-question">
                        <h3>${faq.question}</h3>
                        <span class="faq-toggle">+</span>
                    </div>
                    <div class="faq-answer">
                        <p>${faq.answer}</p>
                    </div>
                `;
                faqList.appendChild(itemDiv);
            });

            // Footer
            document.getElementById('footer-message').textContent = content.footer.message;
            document.getElementById('footer-copyright').textContent = content.footer.copyright;
        });
    </script>

    <!-- Main interactive script -->
    <script src="script.js?v=2"></script>
</body>
</html>
